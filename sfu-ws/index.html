  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h3> Local Video </h3>
    <video id="localVideo" width="160" height="120" autoplay muted></video> <br />

    <h3> Remote Video </h3>
    <div id="remoteVideos"></div> <br />

    <h3> Logs </h3>
    <div id="logs"></div>


  </body>

  <script>
    let fps = 60;
    let out_video_width = 1920;
    let out_video_height = 1080;

    let localVideoDOM = document.getElementById("localVideo");
    localVideoDOM.width = out_video_width;
    localVideoDOM.height = out_video_height;

    let canvasDOM = document.createElement('canvas');
    canvasDOM.width = out_video_width;
    canvasDOM.height = out_video_height;

    let canvasContext = canvasDOM.getContext('2d')

    let canvasStream = canvasDOM.captureStream(fps);

    (function loop() {
      canvasContext.drawImage(localVideoDOM, 0, 0, localVideoDOM.width, localVideoDOM.height);
      requestAnimationFrame(loop)
    })();

    navigator.mediaDevices.getUserMedia({ video: {
        width: { ideal: out_video_width },
        height: { ideal: out_video_height },
      }, audio: true })
    .then(stream => {

      let pc = new RTCPeerConnection()
      pc.ontrack = function (event) {
        if (event.track.kind === 'audio') {
          return
        }

        let el = document.createElement(event.track.kind)
        el.srcObject = event.streams[0]
        el.autoplay = true
        el.controls = true
        document.getElementById('remoteVideos').appendChild(el)

        event.track.onmute = function(event) {
          el.play()
        }

        event.streams[0].onremovetrack = ({track}) => {
          if (el.parentNode) {
            el.parentNode.removeChild(el)
          }
        }
      }

      document.getElementById('localVideo').srcObject = stream
      stream.getTracks().forEach((track) => {
        if(track.kind === 'video') {
          console.log("Added video track");
          // get video track from the canvas, instead of user media
          pc.addTrack(canvasStream.getVideoTracks()[0], stream);
        } else {
          // audio track
          pc.addTrack(track, stream);
        }        
      });

      let ws = new WebSocket("{{.}}")
      pc.onicecandidate = e => {
        if (!e.candidate) {
          return
        }

        ws.send(JSON.stringify({event: 'candidate', data: JSON.stringify(e.candidate)}))
      }

      ws.onclose = function(evt) {
        window.alert("Websocket has closed")
      }

      ws.onmessage = function(evt) {
        let msg = JSON.parse(evt.data)
        if (!msg) {
          return console.log('failed to parse msg')
        }

        switch (msg.event) {
          case 'offer':
            let offer = JSON.parse(msg.data)
            if (!offer) {
              return console.log('failed to parse answer')
            }
            pc.setRemoteDescription(offer)
            pc.createAnswer().then(answer => {
              pc.setLocalDescription(answer)
              ws.send(JSON.stringify({event: 'answer', data: JSON.stringify(answer)}))
            })
            return

          case 'candidate':
            let candidate = JSON.parse(msg.data)
            if (!candidate) {
              return console.log('failed to parse candidate')
            }

            pc.addIceCandidate(candidate)
        }
      }

      ws.onerror = function(evt) {
        console.log("ERROR: " + evt.data)
      }
    }).catch(window.alert)
  </script>
</html>
